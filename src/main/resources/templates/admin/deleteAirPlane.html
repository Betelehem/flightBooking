<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{user/dashboard_layout}">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

<div layout:fragment="main-content">


<div class="container" style="margin-top:30px">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">


            <div class="panel-heading">
                <h5 class="card-header info-color white-text text-center py-3 mb-3" style="background-color: #00FFFF;">
                    <strong>Delete</strong>
                </h5></div>

            <div class="panel-body">
                <form action="#" th:action="@{/admin/airplanedelete}"
                      th:object="${deleteairplane}" method="POST" role="form">

                    <div class="row">
                        <div class="col-xs-12 col-sm-5 col-md-5">
                            <div class="form-group">
                                <input type="text" th:field="*{nickName}" placeholder="Serial Number"
                                       class="form-control "
                                       tabindex="1">
                            </div>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-danger col-2">DeleteAirPlane</button>

                </form>
            </div>
            <br><br><br>
        </div>

    </div>

</div>

</div>
</body>
</html>
