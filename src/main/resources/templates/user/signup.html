<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>signUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



</head>
<body>



<div class="container" style="margin-top:30px">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">


            <div class="panel-heading">
                <h5 class="card-header info-color white-text text-center py-3 mb-3" style="background-color: #00FFFF;">
                    <strong>Sign in</strong>
                </h5></div>

            <div class="panel-body">
                <form action="#" th:action="@{/signup}"
                      th:object="${user}" method="POST" role="form">
                    <div class="row">
                        <div class="col-xs-12 col-sm-5 col-md-5">
                            <div class="form-group">
                                <input type="text" th:field="*{firstName}"
                                       class="form-control " id="firstname"
                                       placeholder="First Name" tabindex="1">
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-5 col-md-5">
                            <div class="form-group">
                                <input type="text" th:field="*{lastName}"
                                       class="form-control " id="lastname"
                                       placeholder="Last Name" tabindex="1">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-xs-12 col-sm-5 col-md-5">
                            <div class="form-group">

                                <input type="date" th:field="*{dob}" class="form-control" id="dob" placeholder="Date Of Birth">
                            </div>
                        </div>


                        <div class="col-xs-12 col-sm-5 col-md-5">
                            <!-- Multiple Radios (inline) -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" >Gender:</label>
                                <!-- <div class="col-md-4"> -->
                                <label class="radio-inline" for="gender-0"> <input
                                        type="radio" name="gender" id="gender-0" value="Male"
                                        checked="checked" th:field="*{gender}"> Male
                                </label> <label class="radio-inline" for="gender-1"> <input
                                    type="radio" name="gender" id="gender-1" value="Female" th:field="*{gender}">
                                Female
                            </label>
                                <!-- </div> -->
                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <input type="email" class="form-control mb-4 col-4" id="email" placeholder="email" th:field="*{email}" tabindex="3">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control " id="password" placeholder="password" th:field="*{password}" tabindex="4">
                    </div>



                    <button type="submit" class="btn btn-success col-2">signUp</button>

                </form>
            </div>
            <br><br><br>
        </div>

    </div>

</div>




</body>
</html>
